<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <title>Document</title>
</head>

<body>
    <div class="btn-group" role="group" aria-lable="Basic Example">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <a href="#" role="button" class="btn btn-secondary">Search</a>
    </div>
    <form>
        <div class="form-group row">
            <label for="firstname" class="col-md-2 col-form-label">First name</label>
            <div class="col-md-10">
                <input type="text" clas="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
        </div>
    </form>
    <div class="form-group row">
        <label class="form-check-label col-sm-3">Num of guests</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="e1">Email address</label>
            <input type="email " class="form-control " id="e1" placeholder="Enter email ">
        </div>
        <div class="form-group ">
            <label for="e2 ">Password</label>
            <input type="password " class="form-control " id="e2" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3"> <label class="form-check-label " for="e3">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="input-group">
        <div class="input-group-append">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control">
    </div>

    <div class="table-responsive col-12 col-md-6">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>&nbsp;</th>
                    <th>2013</th>
                    <th>2014</th>
                    <th>2015</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="bg-success">Employee</th>
                    <th>15</th>
                    <th class="bg-danger">30</th>
                    <th>40</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card">
        <div class="card-body">Basic card</div>
    </div>

</body>

</html>
